json-parser:
  landmark: "_PAGE_DATA_"
  prefix: "window._PAGE_DATA_ = {"
  suffix: "};"
  offer-list-path: ["offerResultData", "offerList"]
  offer-template:
    detail-url: "action"
    name: "companyName"
    provided-products: "provideProducts"

